<div class="login-panel container-fluid">
    <div class="page-container">
        <!-- Page Body -->
        <div class="modal-dialog">
            <form role="form" method="post" id="loginForm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">管理员-系统登录</h4>
                    </div>
                    <div class="modal-body">
                        <div style="color:red;padding:10px;text-align: center;" ng-show="!!msg" >{{msg}}</div>
                        <div class="form-group">
                            用户名<span class="input-icon icon-right inverted">
                                    <input ng-model="data.userid" type="text" class="form-control" ng-keypress="next()">
                                    <i class="fa fa-user bg-darkorange"></i>
                                </span>
                        </div>
                        <div class="form-group">
                            密码<span class="input-icon icon-right inverted">
                                    <input ng-model="data.password" type="password" ng-keypress="next()"
                                           class="form-control">
                                    <i class="fa  fa-lock  bg-palegreen"></i>
                                </span>
                        </div>

                        <div class="form-group">
                            验证码
                            <div class="input-group">
                                <input type="text"  ng-model="data.code" class="form-control" placeholder="验证码" ng-keypress="enterLogin()">

                                <div title="换一个" class="input-group-addon" style="padding:4px;text-align: center;">
                                    <input
                                        style="border:none;background-color: transparent;width:50px;text-align: center;"
                                        readonly='true' ng-click="getValideCode()" ng-model="valideCode"></div>
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" ng-click="login()" id="login_sure">登录</button>
                        <button type="button" class="btn btn-warning" onclick="clearInput()" id="login_cancel">
                            取消
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
