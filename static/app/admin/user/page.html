<div class="fill" ng-controller="UserCtrl" style="overflow-y: scroll;">

    <div style="padding:20px;">
        <!--<a class="btn btn-sm btn-blue" ng-click="user_add(name)">增加用户</a>-->
        <table class="table">
            <thead>
                <th>帐号</th>
                <th>姓名</th>
                <th>操作</th>
            </thead>
            <tbody>
                <tr ng-repeat="c in users">
                    <td>{{c._id}}</td>
                    <td>{{c.name}}</td>
                    <td><a class="btn" ng-click="user_edit($index)">修改</a> &nbsp;<a class="btn" ng-click="user_del($index)">删除</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div id="user_dialog" ng-controller="UserPageCtrl">
    <div ng-show="!!msg" style="width:100%;text-align: center;color: red;">{{msg}} </div>
    <div class="input-group">
        <span class="input-group-addon" style="width: 100px;text-align: right;">登录帐号：</span>
        <input type="text" readonly class="form-control" ng-disabled="edit" ng-model="user._id" placeholder="登录帐号" aria-describedby="basic-addon1">
    </div>
    <div class="input-group">
        <span class="input-group-addon" style="width: 100px;text-align: right;">姓名：</span>
        <input type="text" readonly class="form-control"  ng-model="user.name" placeholder="姓名" aria-describedby="basic-addon1">
    </div>
</div>
